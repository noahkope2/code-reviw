<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lord of the Tweets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container middle-earth-theme">
      <header class="text-center my-4">
        <h1><i class="fas fa-ring"></i> Lord of the Tweets</h1>
        <p class="tagline">One app to rule them all</p>
      </header>

      <div class="row">
        <div class="col-md-4 order-md-2 sidebar">
          <div class="card mb-4">
            <div class="card-header">
              <h5><i class="fas fa-sort"></i> Sort Tweets</h5>
            </div>
            <div class="card-body">
              <select id="sort-select" class="form-select">
                <option value="recent">Most Recent</option>
                <option value="popular">Most Popular</option>
              </select>
            </div>
          </div>

          <div class="card character-card">
            <div class="card-header">
              <h5><i class="fas fa-users"></i> Fellowship</h5>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">Frodo</li>
                <li class="list-group-item">Sam</li>
                <li class="list-group-item">Merry</li>
                <li class="list-group-item">Pippin</li>
                <li class="list-group-item">Gandalf</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-8 order-md-1">
          <!-- Create New Tweet Form -->
          <form id="create-tweet-form" class="mb-4 card tweet-form">
            <div class="card-header">
              <h5><i class="fas fa-feather"></i> Create a New Tweet</h5>
            </div>
            <div class="card-body">
              <input
                type="text"
                name="user"
                placeholder="Your Hobbit name..."
                required
                class="form-control mb-2"
              />
              <textarea
                name="text"
                placeholder="What's happening in Middle-earth?"
                required
                class="form-control mb-2"
                rows="3"
              ></textarea>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Post Tweet
              </button>
            </div>
          </form>

          <!-- Tweets Container -->
          <div id="tweets-container"></div>
        </div>
      </div>
    </div>

    <!-- Comment Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add a Comment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="comment-form" class="mb-4">
              <input type="hidden" id="comment-tweet-id" value="" />
              <input
                type="text"
                name="user"
                placeholder="Your name..."
                required
                class="form-control mb-2"
              />
              <textarea
                name="text"
                placeholder="Your wise words..."
                required
                class="form-control mb-2"
                rows="3"
              ></textarea>
              <button type="submit" class="btn btn-primary">
                Post Comment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
